<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var l=[10,20,30,40,50];
        document.write(l[0]);
        document.write('<br>');
        document.write(l.slice(1,4));
        // 1부터 4 전까지, 20,30,40
        document.write('<br>');
        document.write(l.pop());
        document.write('<br>');
        document.write(l);
        document.write('<br>');
        l.push(1000);
        document.write(l);
        document.write('<br>');
        document.write(l.join('!!'));
        document.write('<br>');
        l.sort();
        // 사전식 정렬
        document.write(l);
        document.write('<br>');
        l.reverse();
        document.write(l);
    </script>
</body>
</html>
