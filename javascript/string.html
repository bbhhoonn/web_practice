<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x='100';
        x='200';
        var name='forrest gump';
        document.write(x,x);
        document.write('<br>');
        document.write(typeof(x));
        document.write('<br>');
        document.write(name[0]);
        document.write('<br>');
        document.write(name.length);
        document.write('<br>');
        document.write(name.indexOf('gump'));
        document.write('<br>');
        document.write(name.slice(0,7));
        document.write('<br>');
        document.write(name.replace('gump','idiot'));
        document.write('<br>');
        document.write(name.toUpperCase());
        document.write('<br>');
    </script>
</body>
</html>
