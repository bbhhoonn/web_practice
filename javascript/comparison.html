<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        x=3;
        y=5;
        z='3';
        document.write('x = 3, y = 5, z = \'3\'');
        document.write('<br>');
        document.write('x > y : ',x>y);
        document.write('<br>');
        document.write('x < y : ',x<y);
        document.write('<br>');
        document.write('x == y : ',x==y);
        document.write('<br>');
        document.write('x != y : ',x!=y);
        document.write('<br>');
        document.write('x == z : ',x==z);
        document.write('<br>');
        document.write('x === z : ',x===z);
        document.write('<br>');
        document.write('true && false : ',true&&false);
        document.write('<br>');
        document.write('true || false : ',true||false);
        document.write('<br>');
        document.write('!false : ',!false);
        document.write('<br>');
    </script>
</body>
</html>
