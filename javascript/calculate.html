<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x,y;
        x=3;
        y=5;
        document.write(x+y);
        document.write('<br>');
        document.write(x-y);
        document.write('<br>');
        document.write(x*y);
        document.write('<br>');
        document.write(x**y);
        document.write('<br>');
        document.write(x/y);
        document.write('<br>');
        document.write(x%y);
        x++;
        y--;
        document.write('x는 : ',x,'<br>y는 : ',y);
        x*=3;
        document.write(x);
    </script>
</body>
</html>
